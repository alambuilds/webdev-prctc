<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <input type="text" id="no">
    <button onclick="checkEO()">click me</button>
    <p id="res"></p>
    

    <script>

        function checkEO () {
            var x = document.getElementById("no").value ;
            var res = '';

            var rem = x % 2 ;

            if ( rem == 0 ) {
                res = 'Even no';
            }

            if ( rem != 0 ) {
                res = 'Odd no';
            }
            
            document.getElementById("res").innerHTML = res ;
        }

        

    </script>
</body>
</html>
