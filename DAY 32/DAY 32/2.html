    <script>

        // function with rest operator

        function abc( a , ...b ) {
            let s = a ;
            for (i = 0 ; i < b.length ; i++)
             s += b[i];
            console.log(s);
        }

        
        abc( 4,5,6,2,3,10 );

    </script>
