<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    


    <div class="container mt-5">
        <h1 class="text-center">Login</h1>
        <hr>
        <div class="row">
            <div class="col">
                <input type="text" class="form-control mb-3" placeholder="enter username">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <input type="text" class="form-control mb-3" placeholder="enter password"> 
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button class="btn btn-outline-success">LOGIN</button>
            </div>
        </div>
    </div>



    <div class="card" style="width: 18rem;">
        <img src="https://www.jiomart.com/images/product/original/rvumjxtvkq/fast-travel-school-bag-class-5-10-large-4-partition-45-l-laptop-collage-office-travel-backpack-unisex-product-images-rvumjxtvkq-0-202302220707.jpg?im=Resize=(500,630)" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">Bag</h5>
          <p class="card-text">1500 rs</p>
          <a href="#" class="btn btn-primary">Add to cart</a>
        </div>
      </div>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
