<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <style>
        * {
            margin: 0%;
            padding: 0%;
        }

        .main {
            width: 100%;
            height: 100vh;
            background-color: rgb(37, 36, 36);
            padding-top: 20px;
        }

        .top {
            width: 95%;
            height: 100px;
            background-color: gray;
            margin: 20px auto;
            border-radius: 40px;
        }

        .mid {
            width: 95%;
            height: 500px;
            margin: auto;
            background-color: rgb(37, 36, 36);
            position: relative;
        }

        .rig {
            width: 45%;
            height: 450px;
            background-color: darkolivegreen;
            position: absolute;
            right: 10px;
            top: 20px;
            text-align: center;
            font-weight: bold;

        }

        .lft {
            width: 45%;
            height: 450px;
            background-color: darkolivegreen;
            position: absolute;
            left: 10px;
            top: 20px;

        }

        .bot {
            width: 95%;
            height: 100px;
            background-color: rgb(160, 156, 156);
            margin: 20px auto;
            border-radius: 40px;
        }

        p {
            margin: 0%;
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="top">

        </div>
        <div class="mid">
            <div class=" rig">
                <h1>Heading</h1>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Assumenda, alias iusto sapiente voluptate
                    obcaecati in veritatis quia labore cumque aliquam nesciunt dolores. Corporis provident cumque
                    tempora distinctio incidunt ullam a.</p>
            </div>

            <div class="lft"></div>
        </div>
        <div class="bot"></div>
    </div>

</body>

</html>
