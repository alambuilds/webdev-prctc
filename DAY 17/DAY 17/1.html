    <script>

        // profit loss

        let sp = 34 ;
        let cp = 30 ;

        if ( cp > sp ) {
            console.log("loss " + cp - sp ) ;
        } else {
            console.log("profit " + parseInt( sp - cp ) );
        }
    </script>
