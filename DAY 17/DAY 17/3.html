<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>

        let day = 5 ;

        if ( day == 1 ) {
            console.log('sun');
        }
        else if ( day == 2 ) {
            console.log('mon');
        }
        else if ( day == 3 ) {
            console.log('tue');
        }
        else if ( day == 4 ) {
            console.log('wed');
        }
        else if ( day == 5 ) {
            console.log('thu');
        }
        else if ( day == 6 ) {
            console.log('fri');
        }
        else if ( day == 7 ) {
            console.log('sat');
        }
        else {
            console.log('invalid day');
        }
    </script>
</body>
</html>
