<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <input type="number" placeholder="enter no a" id="a"> <br>
    <input type="number" placeholder="enter no b" id="b"> <br>

    <button onclick="abc()">ADD</button>

    <h1 id="res"></h1>
<div class=""></div>

    <script>

        function abc() {

            var x = document.getElementById("a").value ;
            var y = document.getElementById("b").value ;

            var m = parseInt(x) ;
            var n = parseInt(y) ;

            var z = m + n ;

            document.getElementById("res").innerHTML = "SUM = " + z ;
        }

        

    </script>
</body>
</html>
