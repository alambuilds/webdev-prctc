<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let s = "mehraab alam";
         let a=0;
         let e=0;
         let i=0;
         let o=0;
         let u=0;
         

         for( k= 0; k< s.length;k++){
            if(s[k]== 'a')
            a++;
            if(s[k]== 'e')
            e++;
            if(s[k]== 'i')
            i++;
            if(s[k]== 'o')
            o++;
            if(s[k]== 'u')
            u++;
         }
         console.log();
    </script>
</body>
</html>
