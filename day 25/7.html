<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr=[3,2,8,9,5];
        let even=[];
        let odd=[];
        let k=0;
        let j=0;
        for(i=0;i<arr.length;i++){
            if(arr[i]%2 !=0){
                odd[j]=arr[i] ;
                j++;
            }
            else{
                even[k]= arr[i];
                k++;
            }

        }  
            console.log("odd" ,odd);
            console.log("even" ,even);
        
    </script>
</body>
</html>
