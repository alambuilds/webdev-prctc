<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <input type="number" placeholder="Enter no a" id="a"><br>
    <input type="number" placeholder="Enter no b" id="b"><br>
    <button onclick="sum()">click me</button><br>
    <div id="result"></div>



    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script>

        function sum() {
            const a = $("#a").val();
            const b = $("#b").val();
            const c = parseInt(a) + parseInt(b) ;
            $("#result").html("sum : "+c);
        }
        
    </script>
</body>
</html>
