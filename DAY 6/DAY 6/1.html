<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .main {
            width: 100%;
            height: 100vh;
            background-color: cadetblue;
            padding-top: 20px;
        }

        .top {
            width: 95%;
            height: 100px;
            background-color: crimson;
            margin: 20px auto;
            border-radius: 20px;
        }

        .mid {
            width: 95%;
            height: 500px;
            background-color: blueviolet;
            margin: 10px auto;
            position: relative;
        }   

        .bot {
            width: 95%;
            height: 100px;
            background-color: greenyellow;
            margin: 20px auto;
        }

        .img-div {
            
        }

        .ld {
            width: 40%;
            height: 400px;
            background-color: burlywood;
            position: absolute;
            top: 20px;
            left: 10px;
        }

        .rd {
            width: 40%;
            height: 400px;
            background-color:aquamarine;
            position: absolute;
            top: 20px;
            right: 10px;
        }
    </style>
</head>
<body>
    
    <div class="main">
        <div class="top"></div>
        <div class="mid">
            <div class="ld"></div>
            <div class="rd"></div>
        </div>
        <div class="bot"></div>
    </div>



</body>
</html>
