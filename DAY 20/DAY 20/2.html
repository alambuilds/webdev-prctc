<body>
    
    <script>
        // reverse no 

        let n = 123 ;

        let s = 0 ;

        while ( n > 0 ) {
            let r = n % 10 ;
            s = s * 10 + r ;
            n = parseInt ( n / 10 ) ;
        }

        console.log(s);
        

    </script>
</body>
