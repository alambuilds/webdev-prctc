<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        // Fibonacci Series

        let n = 8 ;

        let a = 0 ;
        let b = 1 ;

        let i = 1 ;

        console.log(a);
        console.log(b);

        while ( i <= n-2 ) {
            let s = a + b ;
            console.log(s);
            a = b ; 
            b = s ;
            i++;
        }


    </script>
</body>
</html>
