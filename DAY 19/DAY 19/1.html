<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <input type="number" id="no">
    <button onclick="table()"> print table </button>
    <div id="res"></div>

    <script>

        function table() {

            let n = document.getElementById("no").value ;
            let i = 1;

            while (i <= 10) {
                let t = n * i;
                document.getElementById("res").innerHTML += `<p> ${n} * ${i} = ${t} </p>` ;
                i++;
            }

        }


    </script>
</body>

</html>
