<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

        let n = 5 ;
        let f = 1 ;
        let i = 1 ;

        while ( i <= n ) {
            f = f *  i ;
            i++ ;
        }

        console.log(`factorial of ${n} is ${f}`);
    </script>
    
</body>
</html>
