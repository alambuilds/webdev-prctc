    <button onclick="window.alert('hello')">alert</button>
    <button onclick="confirm('are you sure')">confirm</button>
    <button onclick="prompt('enter no a')">prompt</button>

    <button onclick="dele()">DELETE</button>

    <button onclick="getno()">get</button>
    <script>
     function dele() {
         if(confirm('do you want to delete')) {
             console.log('deleted');
         }
         else {
             console.log('not delted');
         }
     }

     function getno () {
        let x = window.prompt("enter no");
        console.log(x);
     }
    </script>
