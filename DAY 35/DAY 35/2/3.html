<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KA D28</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Mouse Event (Focus / Blur)</h2>
    <input type="text" id="as">

    <script>
    function funas2() {
        console.log('blur');
    }
    function funas1() {
        console.log("input box clicked");
    }
    document.getElementById("as").addEventListener("focus",funas1);
    document.getElementById("as").addEventListener("blur",funas2);
    </script>
</body>
</html>
