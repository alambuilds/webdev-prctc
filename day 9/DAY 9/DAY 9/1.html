<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            scroll-behavior: smooth;
        }

        .nav {
            width: 100%;
            height: 70px;
            /* background: linear-gradient(180deg , black , red); */
            background-color: black;
            display: flex;
            justify-content:space-between ;
            align-items: center;
            padding-left: 40px;
            position: sticky;
            top: 0;
        }

        .nav-link {
            text-decoration: none;
            font-size: 50px;
            font-weight: 700;
            color: white;
        }

        .nav-link:hover {
            color: black;
            background-color: white;
        }

        .l-nav {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            overflow: hidden;
        }

        .logo {
            width: 100%;
            height: 100%;
        }

        .r-nav {
            display: flex;
            justify-content: right;
            align-items: center;
            column-gap: 30px;
            padding-right: 30px;
        }

        .a {
            width: 100%;
            height: 90vh;
            padding-top: 100px;
        }

        .b {
            background-color: cadetblue;
        }

        .c {
            background-color: crimson;
        }

        .d {
            background-color: teal;
        }

        h1 {
            text-align: center;
        }
    </style>
</head>
<body>
    
    <div class="nav">
        <div class="l-nav">
            <img src="https://img.freepik.com/free-vector/bird-colorful-logo-gradient-vector_343694-1365.jpg?size=338&ext=jpg&ga=GA1.1.1141335507.1718064000&semt=sph" alt="logo" class="logo">
        </div>
        <div class="r-nav">
            <a href="#home" class="nav-link">HOME</a>
            <a href="#about" class="nav-link">ABOUT</a>
            <a href="#contact" class="nav-link">CONTACT</a>
            <a href="https://www.google.com" target="_blank" class="nav-link">click me</a>
        </div>
        
    </div>


    <div class="a b" id="home">
        <h1>home</h1>
    </div>

    <div class="a c" id="about">
        <h1>about</h1>
    </div>

    <div class="a d" id="contact">
        <h1>contact</h1>
    </div>
</body>
</html>
