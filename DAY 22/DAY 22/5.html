<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        // 1 + 2 + 3 + 4 ...... + n
        
        let n = 6 ;

        let s = 0 ;

        for ( i = 1 ; i <= n ; i++ ) {
            s = s + i ;
        }

        document.write(n +" , "+ s);


    </script>
</body>
</html>
