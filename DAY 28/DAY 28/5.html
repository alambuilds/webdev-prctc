<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KA</title>
  <style>
    a[target=_blank] {
      background-color: red;
    }

    p[title=mno] {
      background-color: aqua;
    }
  </style>
</head>

<body>

  <h2>Attribute Selector</h2>

  <a href="#">google.com</a>
  <a href="#" target="_blank">gmail.com</a>

  <p title="mno">abc</p>
  <p>xyz</p>

</body>

</html>
