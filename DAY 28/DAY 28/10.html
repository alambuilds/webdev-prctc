<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            animation: 3s abc;
        }

        @keyframes abc {
            from {
                translate: 150vw 0;
                scale: 200% 1;
            }

            to {
                translate: 0 0;
                scale: 100% 1;
            }
        }
    </style>
</head>

    </p>
