<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KA</title>
  <style>
    p[title~=aa] {
      background-color: red;
    }
  </style>
</head>

<body>

  <h2>Attribute Selector</h2>

  <p title="kalam">Lorem ipsum dolor sit amet.</p>
  <p title="aa abc">Lorem ipsum dolor sit amet.</p>
  <p title="kalam">Lorem ipsum dolor sit amet.</p>
  <p title="aa">Lorem ipsum dolor sit amet.</p>

</body>

</html>
