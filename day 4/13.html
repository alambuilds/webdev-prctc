<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0px;
            padding: 0px;
        }
        .parents{
            height: 300px;
            width: 300px;
             background-color: rgb(45, 31, 31); 
            margin: 150px 125px;
            position: relative;

        }
        .top-left{
            height: 50px;
            width: 50px;
            background-color: #fdc57b;
            position: absolute;
            margin: 50px 0 0 50px;
        }
        .bottom-left{
            height: 50px;
            width: 50px;
            background-color: #fdc57b;
            position: absolute;
            margin: 200px 0 0 50px;
        }
        .top-right{
            height: 50px;
            width: 50px;
            background-color: #fdc57b;
            position: absolute;
            margin: 50px 0 0 200px;
        }
        .bottom-right{
            height: 50px;
            width: 50px;
            background-color: #fdc57b;
            position: absolute;
            margin: 200px 0 0 200px;
        }
    </style>
</head>
<body>
    <div class="parents">
        <div class="top-left"></div>
        <div class="top-right"></div>
        <div class="bottom-right"></div>
        <div class="bottom-left"></div>

    </div>
</body>
</html>
