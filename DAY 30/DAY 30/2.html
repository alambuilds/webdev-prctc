<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>

        // selection sort

        let arr = [ 3,4,6,1,2] ;

        for ( let i = 0 ; i < arr.length ; i++ ) {
            for ( let j = i+1 ; j < arr.length ; j++ ) {
                if ( arr[i] > arr[j] ) {
                    let t = arr[i] ;
                    arr[i] = arr[j] ;
                    arr[j] = t ;
                }
            }
        }

        console.log(arr);
    </script>
</body>
</html>
