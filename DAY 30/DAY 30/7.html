<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>

        // call by reference

        function abc (a) {
            a[2] = 5 ;
            console.log(a);
        }

        let x = [1,2,3] ;

        abc(x);

        console.log(x);
        
    </script>
</body>
</html>
