    <script>

        let a = [ 
            [1,1,1] , 
            [2,2,2] , 
            [3,3,3] 
        ];

        let b = [ 
            [1,1,1] , 
            [2,2,2] , 
            [3,3,3] 
        ];

        let c = [ [] , [] , []];

        for ( i = 0 ; i < 3 ; i++ ) {
            for ( j = 0 ; j < 3 ; j++ ) {
                c[i][j] = a[i][j] + b[i][j] ;
            }
        }

        console.log(c);

    </script>
